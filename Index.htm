                    <div id="visor" class="visor-calculadora">0</div>
                    <div class="container-botoes">
                        <div class="container-numeros">
                            <div onclick="montarCalculo('C','operador')" class="caixas"> C </div>
                            <div onclick="montarCalculo('/','operador')" class="caixas"> / </div>
                            <div onclick="montarCalculo('*','operador')" class="caixas"> * </div>
                            <div onclick="montarCalculo('7','numero')" class="caixas"> 7 </div>
                            <div onclick="montarCalculo('8','numero')" class="caixas"> 8 </div>
                            <div onclick="montarCalculo('9','numero')" class="caixas"> 9 </div>

                            <div onclick="montarCalculo('6','numero')" class="caixas"> 6 </div>

                            <div onclick="montarCalculo('2','numero')" class="caixas"> 2 </div>
                            <div onclick="montarCalculo('3','numero')" class="caixas"> 3 </div>
                            <div onclick="montarCalculo('0','numero')" class="caixas" style="width: 60px"> 0 </div>
                            <div onclick="montarCalculo(',','numero')" class="caixas"> , </div>
                        </div>
                        <div class="container-simbolo">
                            <div onclick="montarCalculo('-','operador')" class="caixas"> - </div>
                            <div onclick="montarCalculo('+','operador')" class="caixas" style="padding-top: 50%; width: 30px; height: 60px"> + </div>
                            <div onclick="montarCalculo('=','operador')" class="caixas" style="padding-top: 50%; width: 30px; height: 60px"> = </div>
                        </div>
                    </div>
                </div>
